            // è®¡ç®—å¹³å‡é—´éš”
            function calculateAverageInterval(punches) {
                if (punches.length < 2) return 0;
                
                let totalInterval = 0;
                for (let i = 1; i < punches.length; i++) {
                    const interval = (new Date(punches[i-1].time) - new Date(punches[i].time)) / (1000 * 60);
